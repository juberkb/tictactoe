<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="intro">
    <h2 class="kb"><span class="logo"><i>>Hello,<br> I'm <b>juber khan</b> presenting </span> <span class="logo"> the tic tac toe game using <br> HTML, CSS, BOOTSTRAP, and JAVASCRIPT</span></i</h2></div>
<section id="tictactoe">
	<table>
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>
	<div class="endgame">
		<div class="text"></div>
	</div>
	<!-- <button id=restart onClick="startGame()">Replay</button> -->
    <!-- <button onClick="startGame()">Replay</button> -->
<div class="d-grid gap-2 col-6 mx-auto">
  <button class="btn btn-info" onClick="startGame()" type="button">Restart</button>
</div>
</section>
  <script src="script.js"></script>
</body>
</html>
